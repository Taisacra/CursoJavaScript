<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDOS DOM</title>
    <style>
        body{
            background: rgb(1, 50, 83);
            color: antiquewhite;
            font: normal 15pt Arial;
        }
        h1, strong {
            color: brown;
        }
        div {
            color: black;
        } 

    </style>
</head>
<body>
    <h1>Iniciando estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>

    <script>
        //write escreve no html da pagina 
       window.document.write('Olá, mundo<br/>');
       //window.document.write(window.document.URL,'<br/>')
       //seleção por Marca getElementsByTagName() seleciona mais de um elemento []especifica qual elemento vai ser acessado
        var p1 = window.document.getElementsByTagName('p')[1];
        window.document.write('  Esta escrito assim: ' + p1.innerText,'<br/>')
        var corpo = window.document.body;
        //corpo.style.background = 'black'
        //p1.style.color = 'green'
        window.document.write(p1.innerText,'<br/>') //não inclui o strong não puxa o negrito do html
        window.document.write(p1.innerHTML) //inclui o strong o comando inteiro com as tags filhas
    </script>
</body>
</html>
