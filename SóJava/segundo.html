<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerta</title>
</head>
<body>
    <script>
        let solicitar = prompt("Meu nome é Tainá, como você se chama?")
        //A função confirmmostra uma janela modal com um questione dois botões: OK e Cancelar.
        //O resultado é truese OK for pressionado e falsecaso contrário.
        let res = confirm(`Tudo bem ${solicitar}?`)
        //alert(`Aperte ok para avançar.`)
        alert(res)
    </script>
</body>
</html>
