<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let browser = prompt('Qual navegador(browser) você utiliza?')
        if (browser == 'edge') {
            alert("Você tem o edge!")
        }else if (browser == 'chrome' || browser == 'Firefox' || browser =='safari' || browser == 'opera') {
            alert('Ok, também oferecemos suporte a esses navegadores')
        }else{
            alert('Esperamos que esta página esteja ok!')
        }
    </script>
</body>
</html>
